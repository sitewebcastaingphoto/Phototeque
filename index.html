<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phototèque Castaing</title>
    <style>
        @font-face {
            font-family: 'Papyrus';
            src: url('font/Papyrus.ttf') format('truetype');
        }

        body {
            font-family: 'Papyrus', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
            position: relative;
        }

        header, footer {
            background-color: #f7e3b5;
            color: #8b5e3c;
            padding: 20px;
            border: 4px dashed #8b5e3c;
        }

        h1 {
            margin: 0;
        }

        h2 {
            margin: 5px 0 20px 0;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .image-container img {
            max-width: 90%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        /* Fixed GIF */
        .corner-gif {
            position: fixed;
            bottom: 10px;
            left: 10px;
            z-index: 10;
        }

        /* Decorative elements */
        header::before, header::after, footer::before, footer::after {
            content: "❦";
            color: #8b5e3c;
            font-size: 24px;
            display: inline-block;
            margin: 0 10px;
        }

        header::after, footer::after {
            content: "❧";
        }

        /* Comment Box Styles */
        .comment-box {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%) translateX(100%);
            width: 300px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px 0 0 8px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .comment-box.active {
            transform: translateY(-50%) translateX(0);
        }

        .comment-header {
            background-color: #f7e3b5;
            color: black;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .comment-content {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        .comment-content p {
            margin: 5px 0;
            padding: 5px;
            background-color: #f9f9f9;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .comment-form {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        .comment-form input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 5px;
        }

        .comment-form button {
            background-color: #000000;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .comment-form button:hover {
            background-color: #0056b3;
        }

        /* Comment Toggle Button */
        .comment-toggle {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            background-color: #f7e3b5;
            color: black;
            border: none;
            padding: 10px;
            border-radius: 8px 0 0 8px;
            cursor: pointer;
            z-index: 1000;
        }

        .comment-toggle:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Phototèque Castaing</h1>
        <h2>keeping up with the times...</h2>
    </header>

    <div class="image-container">
        <img src="images/photo1.jpg" alt="Photo 1" onclick="openModal(this)">
        <img src="images/photo2.jpg" alt="Photo 2" onclick="openModal(this)">
        <img src="images/photo3.jpg" alt="Photo 3" onclick="openModal(this)">
        <img src="images/photo4.jpg" alt="Photo 4" onclick="openModal(this)">
        <img src="images/photo5.jpg" alt="Photo 5" onclick="openModal(this)">
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <img id="modal-img" src="" alt="Modal Image">
    </div>

    <button class="comment-toggle" onclick="toggleComments()">Commentaires</button>

    <div class="comment-box" id="commentBox">
        <div class="comment-header">Laissez vos commentaires ou remarques</div>
        <div class="comment-content" id="commentContent">
            <!-- Comments will appear here -->
        </div>
        <form class="comment-form" onsubmit="addComment(event)">
            <input type="text" id="commentInput" placeholder="Écrivez un commentaire..." required>
            <button type="submit">Envoyer</button>
        </form>
    </div>

    <footer>
        ©2025 Castaing
    </footer>

    <script>
        function openModal(img) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');

            modalImg.src = img.src;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        // Close modal when clicking outside the image
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closeModal();
        });

        function addComment(event) {
            event.preventDefault();
            const commentInput = document.getElementById('commentInput');
            const commentContent = document.getElementById('commentContent');

            if (commentInput.value.trim() !== '') {
                const comment = document.createElement('p');
                comment.textContent = commentInput.value;
                commentContent.appendChild(comment);
                commentInput.value = '';

                // Scroll to the bottom of the comments
                commentContent.scrollTop = commentContent.scrollHeight;
            }
        }

        function toggleComments() {
            const commentBox = document.getElementById('commentBox');
            commentBox.classList.toggle('active');
        }
    </script>
</body>
</html>
