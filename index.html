
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photos de Thibaut Castaing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Photos de Thibaut Castaing</h1>
      <p> à l'ancieeeeeeeene :p</p>
    </header>

    <nav class="nav-bar">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <main>
      <section id="gallery" class="gallery">
        <h2>Photo Gallery</h2>
        <div class="photo-grid">
          <img src="images/photo1.jpg" alt="Photo 1" class="photo">
          <img src="images/photo2.jpg" alt="Photo 2" class="photo">
          <img src="images/photo3.jpg" alt="Photo 3" class="photo">
          <img src="images/photo4.jpg" alt="Photo 4" class="photo">
          <img src="images/photo5.jpg" alt="Photo 5" class="photo">
          
        
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>© 2025 Photos de Thibaut Castaing | Designed with <span class="heart">❤</span></p>
    </footer>
  </div>
  <div id="overlay" class="overlay">
  <span class="close">&times;</span>
  <img class="overlay-content" id="overlayImage">
</div>

<script>
  const images = document.querySelectorAll('.photo-grid img');
  const overlay = document.getElementById('overlay');
  const overlayImage = document.getElementById('overlayImage');
  const closeButton = document.querySelector('.close');

  images.forEach(img => {
    img.addEventListener('click', () => {
      overlay.style.display = 'flex';
      overlayImage.src = img.src;
    });
  });

  closeButton.addEventListener('click', () => {
    overlay.style.display = 'none';
  });

  overlay.addEventListener('click', (e) => {
    if (e.target === overlay) {
      overlay.style.display = 'none';
    }
  });
</script>
</body>
</html>
