    <title>Phototèque Castaing</title>
    <style>
        @font-face {
            font-family: 'Papyrus';
            src: url('font/Papyrus.ttf') format('truetype');
        }

        body {
            font-family: 'Papyrus', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
            position: relative;
        }

        header, footer {
            background-color: #f7e3b5;
            color: #8b5e3c;
            padding: 20px;
            border: 4px dashed #8b5e3c;
        }

        h1 {
            margin: 0;
        }

        h2 {
            margin: 5px 0 20px 0;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

      .image-container img {
    width: auto;
    max-height: 600px; /* ou 80px si tu veux encore plus petit */
    object-fit: cover;
    cursor: pointer;
    transition: transform 0.3s ease;
}

@media (max-width: 768px) {
    .image-container img {
        max-height: 200px; /* plus petit sur mobile */
 }
}


        .image-container img:hover {
            transform: scale(1.05);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        /* Fixed Mail Icon */
        .mail-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #f7e3b5;
            color: #8b5e3c;
            border: 2px solid #8b5e3c;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .mail-icon:hover {
            transform: scale(1.1);
            background-color: #8b5e3c;
            color: #f7e3b5;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .mail-icon {
                width: 40px;
                height: 40px;
                bottom: 10px;
                right: 10px;
            }
        }

        /* Decorative elements */
        header::before, header::after, footer::before, footer::after {
            content: "❦";
            color: #8b5e3c;
            font-size: 24px;
            display: inline-block;
            margin: 0 10px;
        }

        header::after, footer::after {
            content: "❧";
        }
    </style>
</head>

    <script>
        function openModal(img) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');

            modalImg.src = img.src;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        // Close modal when clicking outside the image
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closeModal();
        });
    </script>
